mainMenuBarHelpDialogTitle = Pomoc
mainMenuBarHelpDialogMessage = Program umo\u017Cliwia policzenie wa\u017Cnych parametrów soczewek i zaprezentowanie ich w przestrzeni.\n1. Wybierz w\u0142asne parametry w panelu \"Parametry\" i naci\u015Bnij przycisk \"Stwórz\"\n2.Twoja soczewka powinna pojawi\u0107 si\u0119 w panelu \"Stworzone soczewki\". Klikaj\u0105c na ni\u0105 mo\u017Cesz zobaczy\u0107 jej obliczone parametry wynikowe, ustawi\u0107 j\u0105 na osi, b\u0105dz zapisa\u0107 j\u0105, do wykorzystania w przysz\u0142o\u015Bci.\n3. Wybieraj\u0105c "Pozycja promienia" z Menu mo\u017Cesz zmieni\u0107 aktualn\u0105 pozycje promienia. Z pozycji Menu mo\u017Cesz równiesz zapisa\u0107 swój uk\u0142ad soczewek, b\u0105dz usun\u0105\u0107 soczewki z osi.
